<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>数据罗盘</title>
        <link href="images/title-logo.png" rel="shortcut icon" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="javascripts/core/jquery/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="javascripts/core/bootstrap/bootstrap.js"></script>
        <!--[if lt IE 9]>
        <script src="javascripts/core/bootstrap/html5shiv.min.js"></script>
        <script src="javascripts/core/bootstrap/respond.min.js"></script>
        <![endif]-->
        <script src="javascripts/modules/login/login.js"></script>
    </head>
    <body>
        <div class="rtl-login" id="rtlLogin">
            <img class="rtl-login-bg" src="images/login-bg.png">
            <div class="rtl-login-header">
                <img class="rtl-login-top" src="images/login-top.png">
                <div class="desc">
                    <span class="title">数据罗盘</span>
                    <span class="content">为供商提供大数据格局下的商业洞察</span>
                </div>
            </div>
            <div class="rtl-login-content">
                <div class="name">
                    <span>物美账号登录</span>
                    <span class="rtl-err-tip pull-right">账户或密码错误</span>
                </div>
                <div class="clearfix"></div>
                <div class="iptbox">
                    <img src="images/login-input.png">
                    <span>账号</span>
                    <input id="loginInputName" placeholder="请输入账号" autocomplete="off"/>
                </div>
                <div class="iptbox">
                    <img src="images/login-input.png">
                    <span>密码</span>
                    <input id="loginInputPWD" placeholder="请输入密码" type="password" autocomplete="off"/>
                </div>
                <div class="validate-box">
                    <div class="left-desc">
                        <input id="loginInputCode" placeholder="验证码" autocomplete="off"/>
                    </div>
                    <div class="right-desc">
                        <img id="verifyImg" src=""/>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="forget"><a href="http://vc.wumart.com/getBackPwd">忘记密码?</a></div>
                <div class="btn" id="loginInBtn">登录</div>
            </div>
            <div class="rtl-login-footer">
                <i></i>
                <div class="left-desc">
                    <span>物美集团版权所有&nbsp;京ICP备05040337</span>
                </div>
                <div class="right-desc">
                    <span>总部地址：北京市海淀区西四环北路158-1号&nbsp;物美商业大厦</span>
                </div>
            </div>
        </div>
    </body>
</html>
